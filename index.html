<head>

    <!-- =========================================================== -->

    <style>
        /* ================= 全局重置 ================= */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        /* ================= 动态背景层 ================= */
        .bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a2a6c, #b21f1f, #fdbb2d);
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            z-index: -1;
        }
        
        .grid {
            position: absolute; top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* ================= 中心内容区 ================= */
        .container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; color: white; z-index: 10; width: 100%;
        }

        h1 {
            font-size: 56px; font-weight: 200; margin: 0; letter-spacing: 4px;
            background: linear-gradient(to right, #fff, #89f7fe, #66a6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            animation: slideDown 1s ease-out;
        }
        @media (max-width: 768px) { h1 { font-size: 32px; letter-spacing: 2px; } }

        .line {
            width: 0; height: 1px; background: rgba(255,255,255,0.3); margin: 20px auto;
            animation: expand 1s ease-out 0.5s forwards;
        }

        p {
            font-size: 14px; color: #aaa; letter-spacing: 6px; margin-top: 20px;
            text-transform: uppercase;
            opacity: 0; animation: slideUp 1s ease-out 0.8s forwards;
        }

        /* ================= 核心按钮 ================= */
        .btn-wrapper {
            margin-top: 60px;
            opacity: 0; animation: slideUp 1s ease-out 1.2s forwards;
        }

        .launch-btn {
            text-decoration: none; display: inline-block;
            padding: 15px 50px; font-size: 18px; letter-spacing: 2px; color: #00d2ff;
            border: 1px solid rgba(0, 210, 255, 0.5);
            background: rgba(0, 20, 40, 0.6);
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            position: relative; overflow: hidden;
        }
        .launch-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .launch-btn:hover { background: #00d2ff; color: #000; box-shadow: 0 0 40px #00d2ff; }
        .launch-btn:hover::before { left: 100%; }

        @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes expand { from { width: 0; } to { width: 150px; } }

        .footer {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            font-size: 12px; color: #444; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="bg"></div>
    <div class="grid"></div>

    <div class="container">
        <h1>徐同学的全栈低空经济项目</h1>
        <div class="line"></div>
        <p>Digital Twin Infrastructure & UAV Data Visualization</p>
        
        <div class="btn-wrapper">
            <!-- 这里的链接是你的 Wish3D 地址 -->
            <a href="http://txcloudservice.tuxingis.com/w?s=7J3ai2" target="_blank" class="launch-btn">
                启动三维视景 / LAUNCH
            </a>
        </div>
    </div>

    <div class="footer">
        POWERED BY XU RUI · INTERNAL DEMO V1.0
    </div>

</body>
</html>
